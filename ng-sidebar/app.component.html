<ng-sidebar-container style="height: 100vh; width: 100vw;">
    <!-- A sidebar -->
    <ng-sidebar #sidebar  ariaLabel="Accessibility FTW" [(opened)]="opened" mode="push" [autoFocus]="true"
        [dock]="true" [dockedSize]="'100px'" position="right" [animate]="true" [keyClose]="false"
        [showBackdrop]="backdropEnabled" [closeOnClickOutside]="backdropEnabled"  [closeOnClickBackdrop]="true"
        sidebarClass="sidebar">
        <form class="background-color">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <button class="btn btn-success" closeSidebar>Closes the sidebar</button> <br>
        <button class="btn btn-success" (click)="opened=true;">Open again the sidebar</button>
    </ng-sidebar>

    <!-- Page content -->
    <div ng-sidebar-content>
        <button class="btn btn-primary" (click)="toggleSidebar()">Toggle sidebar</button>
        <button class="btn btn-primary" (click)="toggleBackdrop()">Toggle backdrop</button>
    </div>

</ng-sidebar-container>
