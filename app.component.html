<div class="main">
  <h1>Item's List</h1>
  <div class="addItem">
    <input type="text" name="" placeholder="Add Item" class="addText" [(ngModel)] ="newItem">
    <button (click) = "addItem()">Add</button>
  </div>
  <ul>
    <li *ngFor="let val of items; let ind = index">
      {{val}} 
      <span (click)="clearItem(ind)">x</span>
    </li>
  </ul>
</div>
